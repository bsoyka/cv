name: Build and publish CV PDF

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - Ben_Soyka_CV.yaml
  workflow_dispatch:

jobs:
  build-and-publish:
    name: Build and publish
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://bsoyka.me/cv.pdf

    steps:
      - name: Check out CV repo
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1

      - name: Build CV PDF
        run: mise build

      - name: Check out website repo
        uses: actions/checkout@v6
        with:
          repository: bsoyka/website
          token: ${{ secrets.WEBSITE_PUSH_TOKEN }}
          path: website-repo
          persist-credentials: true

      - name: Copy PDF into website repo
        run: |
          cp rendercv_output/Ben_Soyka_CV.pdf website-repo/public/cv.pdf

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

      - name: Commit and push updated PDF
        working-directory: website-repo
        run: |
          git add public/cv.pdf
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update CV [skip ci]" -m "From https://gh.bsoyka.me/cv"
          git push origin HEAD
